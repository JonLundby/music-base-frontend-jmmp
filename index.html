<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>MusicBase</title>
  </head>
  <body>
    <header>
      <h1>MusicBase</h1>
      <div>
        <label for="input-search">Search:</label>
        <input type="search" id="input-search" placeholder="Search for albums, tracks or artists" />
      </div>
    </header>
    <div id="grid-container">
      <section id="albums">
        <h1>Albums</h1>
        <table id="albums-table">
          <thead>
            <tr>
              <th>Cover</th>
              <th>Title</th>
              <th>Releasedate</th>
              <th>Tracks</th>
            </tr>
          </thead>
          <tbody id="albums-table-body"></tbody>
        </table>
      </section>

      <section id="artists">
        <h1>Artists</h1>
        <table id="artists-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Birthdate</th>
              <th>Genres</th>
              <th>Website</th>
              <th>Image</th>
              <th>Number of Albums</th>
            </tr>
          </thead>
          <tbody id="artists-table-body"></tbody>
        </table>
      </section>

      <section id="tracks">
        <h1>Tracks</h1>
        <table id="tracks-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Duration</th>
              <th>Artists</th>
              <th>Albums</th>
            </tr>
          </thead>
          <tbody id="tracks-table-body"></tbody>
        </table>
      </section>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
